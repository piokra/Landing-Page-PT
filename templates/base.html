
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Conquest! Sign up for free now!</title>

    <!-- Bootstrap core CSS -->

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <style>
          /* GLOBAL STYLES
      -------------------------------------------------- */
      /* Padding below the footer and lighter body text */

      body {
        padding-bottom: 40px;
        color: #5a5a5a;
        background-color: rgb(11,12,5);
      }


      /* CUSTOMIZE THE NAVBAR
      -------------------------------------------------- */

      /* Special class on .container surrounding .navbar, used for positioning it into place. */
        .navbar-wrapper {
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          z-index: 20;
        }

        /* Flip around the padding for proper display in narrow viewports */
        .navbar-wrapper > .container {
          padding-right: 0;
          padding-left: 0;
        }
        .navbar-wrapper .navbar {
          padding-right: 15px;
          padding-left: 15px;
        }
        .navbar-wrapper .navbar .container {
          width: auto;
        }
        .subscription-block
        {
          position: relative;
          margin-right: auto;
          margin-left: auto;
          font-size: 36px;
          text-align: center;
          width: 70%;
        }

        /* CUSTOMIZE THE CAROUSEL
        -------------------------------------------------- */

        /* Carousel base class */
        .carousel {

          height: 330px;
          margin-bottom: 60px;
          background-color: rgb(1,0.5,0);

        }
        /* Since positioning the image, we need to help out the caption */
        .carousel-caption {
          z-index: 10;
          background-color: rgba(1,0.5,0,0.33)
        }
        .carousel ~ input {
          color: #ff0000;
        }
        .carousel ~ label {
          display: none;
        }
        /* Declare heights because of positioning of img element */
        .carousel .item {
          height: 330px;
          background-color: #777;

        }
        .carousel-inner > .item > img {

          top: 0;
          left: 0;
          min-width: 100%;
          height: 330px;

        }


        /* MARKETING CONTENT
        -------------------------------------------------- */

        /* Center align the text within the three columns below the carousel */
        .marketing .col-lg-4 {
          margin-bottom: 20px;
          text-align: center;
        }
        .marketing h2 {
          font-weight: normal;
        }
        .marketing .col-lg-4 p {
          margin-right: 10px;
          margin-left: 10px;
        }


        /* Featurettes
        ------------------------- */

        .featurette-divider {
          margin: 80px 0; /* Space out the Bootstrap <hr> more */
        }

        /* Thin out the marketing headings */
        .featurette-heading {
          font-weight: 300;
          line-height: 1;
          letter-spacing: -1px;
        }
        .footer {
          
          position: 100%;
          top: 90%;
          height: 5%;

          width: 100%;
          z-index=150;
          background-color = rgb(255,255,255);
          text-align: center;
          float: right;
        }

        .footer > .container {
            position: relative;

            height: auto;
            text-align: right;
            background-color: rgb(188,188,188);
            width: auto;
            font-size: 18px;
            margin-left: 20%;
            margin-right: 20%;
        }
        .footer > .container_left
        {
            position: relative;

            height: auto;
            text-align: left;
            background-color: rgb(188,188,188);
            width: auto;
            font-size: 18px;
            margin-left: 20%;
            margin-right: 20%;
        }

        /* RESPONSIVE CSS
        -------------------------------------------------- */

        @media (min-width: 768px) {
          /* Navbar positioning foo */
          .navbar-wrapper {
            margin-top: 20px;
          }
          .navbar-wrapper .container {
            padding-right: 15px;
            padding-left: 15px;
          }
          .navbar-wrapper .navbar {
            padding-right: 0;
            padding-left: 0;
          }

          /* The navbar becomes detached from the top, so we round the corners */
          .navbar-wrapper .navbar {
            border-radius: 4px;
          }

          /* Bump up size of carousel content */
          .carousel-caption p {
            margin-bottom: 20px;
            font-size: 21px;
            line-height: 1.4;
          }

          .featurette-heading {
            font-size: 50px;

          }
        }

        @media (min-width: 992px) {
          .featurette-heading {
            margin-top: 120px;
          }
        }

    </style>
  </head>
<!-- NAVBAR
================================================== -->
  <body>



    <div class="container marketing">
    


      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">



      {% block first %}
      {% endblock %}
      {% block subscribes %}
      {% endblock %}
      {% block rest %}
      {% endblock %}
      <!-- /END THE FEATURETTES -->

      <!-- FOOTER -->


    </div><!-- /.container -->

      <div class="footer">
          <div class="container">


          <a href="#">Back to top</a>

          </div>

      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="http://getbootstrap.com/assets/js/vendor/holder.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
